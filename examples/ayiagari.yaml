#Aiyagari
#Idiosyncratic YAML

name: Ayiagari

symbols:
    states: [a]
    exogenous: [r, w, e]
    parameters: [beta, B, a_max]
    controls: [i]


definitions:
    c: (1+r)*a +  w*exp(e) - i

equations:

    arbitrage:
        - 1-beta*(1+r(+1))*c/c(+1) | -B <= i <= (1+r)*a+w*exp(e)

    transition:
        - a = i(-1)

calibration:

    beta: 0.99
    B: 1e-10
    a_max: 200.
    a: 1
    i: a

    K: 40
    alpha: 0.36
    A: 1
    N: 1
    delta: 0.025
    r: alpha*(N/K)**(1-alpha) - delta
    w: (1-alpha)*(K/N)**(alpha)

domain:
    a: [-B, a_max]

exogenous:
    r,w: !ConstantProcess
        μ: [r, w]
    e: !VAR1
        ρ: 0.95
        Σ: [[0.06**2]]

options:
    grid:
        !Cartesian
        orders: [30]
